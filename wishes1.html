<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishes-1</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Serif+4:ital,opsz,wght@0,8..60,200;0,8..60,300;0,8..60,400;0,8..60,500;0,8..60,600;0,8..60,700;0,8..60,800;0,8..60,900;1,8..60,200;1,8..60,300;1,8..60,400;1,8..60,500;1,8..60,600;1,8..60,700;1,8..60,800;1,8..60,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200;0,8..60,300;0,8..60,400;0,8..60,500;0,8..60,600;0,8..60,700;0,8..60,800;0,8..60,900;1,8..60,200;1,8..60,300;1,8..60,400;1,8..60,500;1,8..60,600;1,8..60,700;1,8..60,800;1,8..60,900&display=swap");
      :root {
        --content-color: #fff;
        --primary-color: #f8da5b;
        --secondary-color: #6c14c3;

        /* cake */
        --cake-primary: #fcb811;
        --cake-secondary: #fec904;
        --cake-white: #fefdfa;
      }
      .font-serif {
        font-family: "Source Serif 4", serif;
      }
      .font-open {
        font-family: "Open Sans", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        width: screen;
        height: screen;
      }
      .card {
        background-color: var(--secondary-color);
        width: 595px;
        height: 842px;
        padding: 24px;
        z-index: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-border-out {
        border: 3px solid var(--primary-color);
        z-index: 1;
        height: 100%;
        width: 100%;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-border-in {
        border: 3px solid var(--primary-color);
        z-index: 1;
        height: auto;
        width: auto;
        height: 100%;
        width: 100%;
      }
      .logo {
        padding: 20px;
      }
      .info {
        padding: 100px 20px 20px 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .happy {
        color: #fff;
        font-family: "Source Serif 4";
        font-size: 92px;
        font-style: normal;
        font-weight: 900;
        line-height: normal;
      }
      .bdy {
        color: var(--content-color);
        font-size: 52px;
        font-weight: 300;
        letter-spacing: 1.04px;
      }
      .name {
        color: var(--content-color);
        font-size: 30px;
        font-weight: 700;
        line-height: normal;
        text-transform: uppercase;
        padding: 10px 0px;
      }
      .wish {
        color: var(--content-color);
        font-size: 24px;
        font-weight: 700;
        line-height: normal;
        padding-bottom: 10px;
      }
      .content {
        text-align: center;
        color: var(--content-color);
        font-size: 16px;
        font-weight: 400;
        line-height: normal;
        padding: 10px 0px;
      }
    </style>
  </head>
